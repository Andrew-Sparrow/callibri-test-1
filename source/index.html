<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <link rel="preload" href="fonts/opensans-bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/opensans-light.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/opensans-semibold.woff2" as="font" crossorigin>

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <template class="template">
    <li class="deal">
      <p class="deal__name"></p>
      <div class="deal__container">
        <input type="radio" class="deal__radio" id="radio-success">
        <label class="deal__label" for="radio-success">Success</label>
      </div>
      <div class="deal__container">
        <input type="radio" class="radio" id="radio-fail">
        <label class="deal__label" for="radio-fail">Fail</label>
      </div>
      <div class="deal__container">
        <input type="radio" class="radio" id="radio-open">
        <label class="deal__label" for="radio-open">Open</label>
      </div>
    </li>
  </template>

  <button id="myBtn" class="open">Open Modal</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="deal-list"></p>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
